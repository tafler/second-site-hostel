<!DOCTYPE html>
<html lang="ru">
<head>
	<meta keywords="#">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>Европейский хостел</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section id="main">
		<div class="container">

			<!-- Шапка -->
			<div class="row header">
				<div class="col-lg col-sm-10 header-box">
					<div class="row">						
						<img src="img/logo.png" alt="LOGO">
					</div>
					<div class="socials text-center">
							<a href="#"><img src="img/social/inlogo.png" alt="IN"></a>
							<a href="#"><img src="img/social/vklogo.png" alt="VK"></a>
							<a href="#"><img src="img/social/oklogo.png" alt="Ok"></a>
							<a href="#"><img src="img/social/youtoobelogo.png" alt="YouToobe"></a>
							<a href="#"><img src="img/social/instalogo.png" alt="Insta"></a>
					</div>
				</div>
				<div class="col-lg col-sm-10 header-box  text-center">
					<img src="img/revizoro.png" alt="revizorro">
				</div>
				<div class="col-lg col-sm-10 header-box contact text-right align-self-center">
						<a href="tel:8421278037"><h3>8 (4212) 788-037</h3></a>
						<p>(Круглосуточно)</p>
				</div>
			</div>

			<!-- Заголовок -->
			
			<div class="row title text-center">	
				<div class="col-md-12">
				<h1>Европейский хостел<br>в центре Хабаровска</h1>	
				</div>			
			</div>
			<!-- Форма обратной связи -->
			
			<div class="mainform">
				<div class="row text-center">
					<div class="col-md-12">
						<h2>Забронируйте номер сейчас !</h2>
					</div>
				</div>
				<div class="row text-center feedback">
					<form action="post" id="feedback__form"></form>
						<div class="col-lg col-md-6 col-sm-12">
							<input type="text" placeholder="Ваше Имя"></div>
						<div class="col-lg col-md-6 col-sm-12">
							<input type="tel" placeholder="Ваш телефон"></div>
						<div class="col-lg col-md-6 col-sm-12">
							<input type="email" placeholder="Ваш email"></div>
						<div class="col-lg col-md-6 col-sm-12">
							<button type="submit" class="main-btn">Забронировать</button></div>
					</form>
				</div>
			</div>			
		</div>
	</section>

	<script rel="text/javascript" src="js/bootstrap.min.js"></script>
	<script rel="text/javascript" src="js/custom.js"></script>
</body>
</html>
